<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Element Showcase - PedalPulse</title>
    <link rel="stylesheet" href="styles.css">
    <style>body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9; /* Light gray background */
        color: #333; /* Dark gray text color */
    }
    
    header {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 20px 0;
    }
    
    main {
        padding: 20px;
    }
    
    section {
        background-color: #fff;
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    h2 {
        margin-top: 0;
        color: #333; /* Dark gray heading color */
    }
    
    input[type="text"],
    input[type="email"],
    input[type="password"],
    select {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    
    input[type="checkbox"],
    input[type="radio"] {
        margin-right: 10px;
    }
    
    button {
        padding: 10px 20px;
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    
    button:hover {
        background-color: #555;
    }
    
    footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px 0;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
    </style>
</head>
<body>
    <header>
        <h1>Form Element Showcase</h1>
    </header>
    <main>
        <section>
            <h2>Text Inputs</h2>
            <input type="text" placeholder="Enter your name">
            <input type="email" placeholder="Enter your email">
            <input type="password" placeholder="Enter your password">
        </section>
        <section>
            <h2>Checkboxes</h2>
            <label>
                <input type="checkbox" name="subscribe"> Subscribe to our newsletter
            </label>
            <label>
                <input type="checkbox" name="agree"> I agree to the terms and conditions
            </label>
        </section>
        <section>
            <h2>Radio Buttons</h2>
            <label>
                <input type="radio" name="payment" value="credit"> Credit Card
            </label>
            <label>
                <input type="radio" name="payment" value="paypal"> PayPal
            </label>
        </section>
        <section>
            <h2>Dropdown Menu</h2>
            <select>
                <option value="">Select your country</option>
                <option value="usa">United States</option>
                <option value="uk">United Kingdom</option>
                <option value="canada">Canada</option>
            </select>
        </section>
        <section>
            <h2>Buttons</h2>
            <button type="button">Submit</button>
            <button type="reset">Reset</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 PedalPulse. All rights reserved.</p>
    </footer>
</body>
</html>
