<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PedalPulse - Main Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000; /* Set a solid background color */
            color: #fff;
        }

        header {
            background-color: rgba(51, 51, 51, 0.8); /* Semi-transparent background for header */
            color: #fff;
            padding: 1em;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em; /* Larger font size for the main title */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8); /* Text shadow for better readability */
        }

        header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* Allows items to wrap if necessary */
        }

        header nav ul li {
            margin: 0 10px; /* Adjust margin for spacing between navigation items */
        }

        header nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1em; /* Adjust font size for readability */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7); /* Text shadow for visibility */
            padding: 10px 20px;
            border-radius: 5px; /* Rounded corners for buttons */
            background-color: rgba(0, 123, 255, 0.8); /* Slightly transparent background color */
            box-shadow: 0 4px rgba(0, 0, 0, 0.3); /* Subtle shadow for buttons */
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        header nav a:hover {
            background-color: rgba(0, 123, 255, 1); /* Solid color on hover */
        }

        header nav a:active {
            background-color: rgba(0, 100, 200, 1); /* Darker color when active */
            box-shadow: 0 2px rgba(0, 0, 0, 0.2);
            transform: translateY(2px);
        }

        main {
            padding: 2em;
            text-align: center;
        }

        main h2 {
            font-size: 2em; /* Font size for section headers */
            margin-bottom: 0.5em; /* Margin below section headers */
        }

        main p {
            font-size: 1.2em; /* Font size for paragraph text */
            line-height: 1.6; /* Line height for readability */
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="open.html">Open Page</a></li>
                <li><a href="aboutme.html">About Me</a></li>
            </ul>
        </nav>
        <h1>Welcome to PedalPulse</h1>
    </header>

    <main>
        <section>
            <h2>Explore Our Features</h2>
            <p>Use the navigation above to explore our various pages.</p>
        </section>
    </main>
</body>
</html>
